<html>

<head>
	<title>FreeCodeCamp Contents Panel</title>
	<link rel="stylesheet" href="sidePanel.css">
	<link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
	<template id="link-template">
		<li class="content-item">
			<button class="content-expand" type="button">
				<i class="fa-solid fa-circle-plus"></i>
			</button>
			<a class="content-link" href="" target="_blank">
				<div class="content-text">
				</div>
			</a>
		</li>
	</template>
	<div id="title-container">
		FreeCodeCamp Contents
	</div>
	<div id="options-container">
		<div class="option-container">
			<div class="option-text">
				Open in tab group:
			</div>
			<div class="toggle-buttons tab-toggle" id="off">
				<button class="fcc-button ">On</button>
				<button class="fcc-button enabled">Off</button>
			</div>
		</div>
		<div class="option-container" id="common-tabs-option">
			<div class="option-text">
				Open common sites in same tab:
			</div>
			<div class="toggle-buttons common-tabs-toggle" id="off">
				<button class="fcc-button ">On</button>
				<button class="fcc-button enabled">Off</button>
			</div>
		</div>
	</div>
	<div id="contents-container">
		<div id="contents">
			<ul id="contents-list">
			</ul>
		</div>
	</div>

	<div id="resource-container">
		<div id="resources">
			
		</div>
	</div>
	<script src="sidePanel.js" type="module"></script>
</body>

</html>
